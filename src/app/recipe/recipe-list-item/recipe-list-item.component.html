<app-header></app-header>

<div class="new-recipe-form">
  <div class="header-background">
    <span class="text-create">РЕДАКТИРАЙ РЕЦЕПТА</span>
  </div>
  <form #f="ngForm" (ngSubmit)="submitHandler(f.value)">
    <div class="new-recipe">
      <label for="title">Име на рецепта <span class="red">*</span></label>
      <input #title="ngModel" type="text" name="title" id="title" [ngModel]="recipe.title" required minlength="5">
      <p class="error" *ngIf="title.touched && title.errors?.required">
        Името е задължително!
      </p>
      <p class="error" *ngIf="title.touched && title.errors?.minlength">
        Името трябва да е с поне 5 символа!
      </p>
    </div>

    <div class="new-recipe">
      <label for="ingredients">Съставки: <span class="red">*</span></label>
      <textarea #ingredients="ngModel" type="text" name="ingredients" id="ingredients" [ngModel]="recipe.ingredients" required ></textarea>
      <p class="error" *ngIf="ingredients.touched && ingredients.errors?.required">
        Полето със съставки е задължително!
      </p>
    </div>

    <div class="new-recipe">
      <label for="preparation">Начин на приготвяне: <span class="red">*</span></label>
      <textarea #preparation="ngModel" type="text" name="preparation" id="preparation" rows="8" class="height" [ngModel]="recipe.preparation" required
        minlength="10"></textarea>
      <p class="error" *ngIf="preparation.touched && preparation.errors?.required">
        Полето с метода на подготовка е задължително!
      </p>
      <p class="error" *ngIf="preparation.touched && preparation.errors?.required">
        Полето с метода на подготовка трябва да е поне 10 символа!
      </p>
    </div>

    <div class="new-recipe">
      <label for="imageURL">Снимка <span class="red">*</span></label>
      <input #imageURL="ngModel" type="text" name="imageURL" id="imageURL" [ngModel]="recipe.imageURL" required >
      <p class="error" *ngIf="imageURL.touched && imageURL.errors?.required">
        Снимката трябва да се попълни!
      </p>
    </div>
    
    <div class="clearfix">
      <button type="reset" class="cancelbtn">Изчисти всичко</button>
      <button class="signupbtn">Запази</button>
    </div>

  </form>
</div>

<app-footer></app-footer>
