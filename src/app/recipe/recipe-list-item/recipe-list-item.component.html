<div class="recipe-container">
    <div class="recipe-name">
      <a [routerLink]="['/recipe/detail', recipe.objectId]" class="normal">
        <h2>{{recipe.title}}</h2>
      </a>
    
        <div class="img-box">
          <img src="{{recipe.imageURL}}">
        </div>
        <div class="products">Продукти:</div>
        <ul class="ingredients-box">
          <li *ngFor="let ingredient of recipe.ingredients">{{recipe.ingredients}}</li>
        </ul>
        <div class="prepMethod">Приготвяне:</div>
        <div class="description">{{recipe.preparation}}</div>
        <div class="btns-container">
          <button type="submit" routerLink="/recipes/edit/{{recipe.objectId}}" class="btn">EDIT</button>
          <button type="submit" routerLink="/recipes/delete/{{recipe.objectId}}" class="btn">DELETE</button>  
        </div>
    </div>
</div>
