<app-header></app-header>

<div class="new-recipe-form">
  <div class="header-background">
    <span class="text-create">СЪЗДАЙ НОВА РЕЦЕПТА</span>
  </div>
  <form #f="ngForm" (ngSubmit)="submitHandler(f.value)">
    <div class="new-recipe">
      <label for="title">Име на рецепта <span class="red">*</span></label>
      <input #title="ngModel" type="text" name="title" id="title" ngModel required minlength="5">
      <p class="error" *ngIf="title.touched && title.errors?.required">
        Необходимо е име на рецепта.
      </p>
      <p class="error" *ngIf="title.touched && title.errors?.minlength">
        Името трябва да е минимум 5 символа.
      </p>
    </div>

    <div class="new-recipe">
      <label for="ingredients">Съставки: <span class="red">*</span></label>
      <textarea #ingredients="ngModel" type="text" name="ingredients" id="ingredients" ngModel required ></textarea>
      <p class="error" *ngIf="ingredients.touched && ingredients.errors?.required">
        Необходимо е да попълните полето със съставки.
      </p>
    </div>

    <div class="new-recipe">
      <label for="preparation">Начин на приготвяне: <span class="red">*</span></label>
      <textarea #preparation="ngModel" type="text" name="preparation" id="preparation" rows="8" class="height" ngModel required
        minlength="10"></textarea>
      <p class="error" *ngIf="preparation.touched && preparation.errors?.required">
        Необходимо е да попълните полето за приготвяне.
      </p>
      <p class="error" *ngIf="preparation.touched && preparation.errors?.minlength">
        Полето за подготовка трябва да е по-дълго от 10 символа.
      </p>
    </div>

    <div class="new-recipe">
      <label for="imageURL">Снимка <span class="red">*</span></label>
      <input #imageURL="ngModel" type="text" name="imageURL" id="imageURL" ngModel required >
      <p class="error" *ngIf="imageURL.touched && imageURL.errors?.required">
        Необходимо е да попълните полето за снимка.
      </p>
    </div>
    
    <div class="clearfix">
      <button type="reset" class="cancelbtn">Откажи</button>
      <button [disabled]="!f.valid" class="signupbtn">Запази</button>
    </div>

  </form>
</div>
<app-footer></app-footer>
